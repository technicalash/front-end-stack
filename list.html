<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div  id="heading">
    <h1>To-Do-List</h1>
    </div>
    <div id="out">
      <div id="image">
        <img src="image.webp">
      </div>
    <div id="mainspace">  
      <input type="text" id="addtaskbox" placeholder="enter your tasks here">
      <button id="btn">add</button>
    </div>
    <div id="tasks">
      <ul id="list">
      </ul>
    </div>
    </div>
    <footer>
      <p><i>
        cross sign(❌) => task not completed</i>
        <br>
       <i> tick sign(✅) => task completed</i>
      </p>
      <p><i>click on cross sign to update the completed task</i></p>
    </footer>
  <script src="list.js"></script>  
</body>
</html>
